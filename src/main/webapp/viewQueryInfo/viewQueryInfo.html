<div class="row">
    <!-- Left menu -->
    <div class="col-md-2">
        <ul class="list-group">
            <li class="list-group-item" ng-class="{active: selectedQuery==query}"
                ng-repeat="query in queryCollection">
                <span hred="#" class="query-template" data-ng-click="selectQueryByLocation(query)">{{query}}</span>
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div class="col-md-10">

        <div class="panel panel-default">
            <div class="panel-heading"><h4><span class="m_title">{{queryInfo.name}}</span></h4></div>
            <div class="panel-body">
                <h5>Description :</h5>
                <p>{{queryInfo.description}}</p>

                <div class="label label-info query-template" data-ng-click="goToQuery()">Go to Query</div>

                <hr>
                <h5>Main SQL</h5>

                <code>
                    {{queryInfo.mainSql}}
                </code>
                <hr>
                <h5>Detail SQL</h5>

                <code>
                    {{queryInfo.detailSql}}
                </code>
            </div>
        </div>
    </div>
</div>
